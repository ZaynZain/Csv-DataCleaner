<!DOCTYPE html>
<html>
<head>
    <title>Data Cleaning</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.3/dist/htmx.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload CSV File</h1>
        <form hx-post="/" hx-target="#results" hx-swap="innerHTML" enctype="multipart/form-data">
<!--            <input type="file" name="file" accept=".csv" required>-->


            <div class="input-div">
            <input type="file" name="file" accept=".csv" class="upload-input" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon"><polyline points="16 16 12 12 8 16"></polyline><line y2="21" x2="12" y1="12" x1="12"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
            </div>




            <select name="method">
                <option value="mean">Mean Imputation (Numerical only)</option>
                <option value="median">Median Imputation (Numerical only)</option>
                <option value="most_frequent">Mode Imputation (Categorical and Numerical)</option>
                <option value="knn">KNN Imputation (Numerical only)</option>
                <option value="iterative">Iterative Imputation (Numerical only)</option>
            </select>
            <button type="submit">Clean Data</button>
        </form>
        <div id="results">
            <!-- Results will be loaded here -->
        </div>
    </div>
</body>
</html>
